<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cat Game: Level Two</title>
</head>
<body>
    <main class="level-two">
        <header class="level-header">
            <div class="container">
                <div class="level-header__title">
                    <a href="index.html">
                        <h2 class="title">Cat Game:</h2>
                    </a>
                    <h4>Level Two</h4>
                </div>
                <div class="level-header__score">
                    <h2 class="score js-score">0000</h2>
                </div>
            </div>
        </header>
        <div class="board">
            <div class="cat"></div>
        </div>
        <div id="modal-win" class="modal">
            <div class="modal-win">
                <p>The dogs are no match for this fast kitty. Lets finish its meal in Level 3.</p>
                <a href="level-three.html">Level 3</a>
            </div>
        </div>
        <div id="modal-lose" class="modal">
            <div class="modal-lose">
                <p>Oh no! Dog ate cat!</p>
                <a href="level-two.html">Play Again</a>
            </div>
        </div>
        <footer class="level-footer">
            <div class="container">
                <nav class="level-nav">
                    <ul>
                        <li><a href="level-one.html">Level One</a></li>
                        <li><a href="level-two.html">Level Two</a></li>
                        <li><a href="level-three.html">Level Three</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </main>
    <script type="text/javascript" src="level-two.js"></script>

</html>
